<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Assistant</title>
    <title>Font Awesome 5 Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        body {
            background-image: url("fruit.jpeg");
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A8D5BA;
            text-align: center;
        }
        header {
            font-family: 'Dancing Script', cursive;
            font-size: 40px;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffa07a;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .search-box {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50px;
            border: 2px solid white;
            background-color: white;
            width: 500px; /* Adjusted to give more space */
            height: 50px; /* Increased height */
            margin: 20px auto;
        }
        .search-box input[type="text"] {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 50px;
            padding: 15px 20px; /* Increased padding */
            font-size: 18px; /* Increased font size */
            outline: none;
            text-align: left;
        }
        .search-box button {
            border-radius: 50px;
            position: fixed;
            right: 400px;
            margin-top: -51px;
            background-color: white;
            border: none;
            cursor: pointer;
            padding: 15px; /* Increased padding to make the button larger */
            font-size: 24px; /* Increased font size for the icon */
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }
        .search-box button i {
            color: #28a745;
            font-size: 24px; /* Increased icon size */
        }
        .search-box button i {
            color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1><strong>Discover Your Nutrition</strong></h1>
    </header>
    <div class="search-box">
        <form action="/search/" method="GET">
            <input type="text" name="query" placeholder="Search for recipes..." />
            <button type="submit" style='font-size:15px; color: black;'><i class='fas fa-search'></i></button>
        </form>
    </div>

</body>
</html>
