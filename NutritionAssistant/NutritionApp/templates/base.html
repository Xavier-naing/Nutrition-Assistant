<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Food Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #ffa07a;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        footer {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{% block header %}Welcome to the Food Website{% endblock %}</h1>
    </header>
    <nav>
        {% block nav %}
        <a href="#fruits">Fruits</a>
        <a href="#vegetables">Vegetables</a>
        <a href="#desserts">Desserts</a>
        {% endblock %}
    </nav>
    <div class="content">
        {% block content %}
        <p>This is the default content. Replace it in child templates.</p>
        {% endblock %}
    </div>
    <footer>
        {% block footer %}
        <p>&copy; 2025 Food Website. All rights reserved.</p>
        {% endblock %}
    </footer>
</body>
</html>
